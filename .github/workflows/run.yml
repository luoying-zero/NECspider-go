# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: run

on:
  workflow_dispatch:
    inputs:
      parallelism:
        required: false
        type: string
        default: "700"
      begin_id:
        required: false
        type: string
        default: "400000000"
      end_id:
        required: false
        type: string
        default: "400050000"

jobs:
  collying:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'

    - name: Go run
      run: |
        set +e
        go mod tidy
        GOAMD64=v3 go build -ldflags="-s -w" -trimpath -o NECspider
        GOGC=-1 ./NECspider -p ${{inputs.parallelism}} -- ${{inputs.begin_id}} ${{inputs.end_id}} > plid.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: plid
        path: plid.txt
